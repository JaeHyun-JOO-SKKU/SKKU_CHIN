<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/password_reset.css">
</head>
<body>
    <div class="password_reset00">
        <div class="password_reset00_header">
            <div class="password_reset00_hleft">
                <img src="image/drawable-xxxhdpi/icon_back_arrow.png" style="margin-top:2.12px; width: 15px; height: 14px; padding-right: 15px;">
                비밀번호 초기화
            </div>
            <div class="password_reset00_hright">
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div class="noti">
        이메일 주소를 입력해주세요
    </div>
    <div id="certification_email">
        <div id="certification_ID">
            <span class="certification_box">
                <input type="text" class="certification_int" maxlength="20" placeholder="이메일 주소">
            </span>
        </div>
        <div id="certification_emailtype">
            <span class="certification_box">
                <select class="certification_sel">
                    <option>이메일 선택</option>
                    <option value="01">@ skku.edu</option>
                    <option value="02">@ g.skku.edu</option>
                </select>
            </span>
        </div>
    </div>
    <div class="certification_btn">
        <a href="certification2.html"><button>초기화 하기</button></a>
    </div>
</body>
</html>
