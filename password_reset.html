<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/password_reset.css">
</head>
<body>
    <div class="password_reset00">
        <div class="certification_header">
            <div class="upload_hleft">비밀번호 초기화</div>
            <img src="image/drawable-xxxhdpi/icon_close.png" style="vertical-align:middle; width: 14px; height: 14px;">
        </div>
    </div>
    <div class="password_noti">
        이메일 주소를 입력해주세요
    </div>
    <div id="certification_email">
        <div id="certification_ID">
            <span class="certification_box">
                <input type="text" class="certification_int" maxlength="20" placeholder="킹고 이메일 주소">
            </span>
        </div>
        <div id="certification_emailtype">
            <span class="certification_box">
                <select class="certification_sel">
                    <option>@ 이메일 선택</option>
                    <option value="01">@ skku.edu</option>
                    <option value="02">@ g.skku.edu</option>
                </select>
            </span>
        </div>
    </div>
    <div class="certification_btn">
        <a href="password_reset01.html"><button>초기화 하기</button></a>
    </div>
    <div class="certification2_explain">
        <p>
            * 이메일이 수신되지 않을 경우, 스팸메일함을 확인해주세요.
        </p>
    </div>
</body>
</html>
