<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SKKUCHIN_메일인증대기</title>
    <link rel="stylesheet" type="text/css" href="./css/certification2.css">
</head>
<body>
    <div class="certification2_logo">
        <img src="./image/logo_noText.PNG" width="60%">

        <h1>메일을 확인해주세요!</h1>
    </div>
    <div class="certification2_text">
        <p>
            입력하신 성균관대 메일 주소로

            <br>

        </p>

    <div class="certification2_btn">
        <a href="certification3.html"><button>확인</button></a>
    </div>
    <div class="certification2_explain">
        <p>
            * 이메일이 수신되지 않을 경우, 스팸메일함을 확인해주세요.
        </p>
