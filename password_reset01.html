<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/password_reset01.css">
</head>
<body>
    <div class="passwordReset01_A">
        <div class="passwordReset01_header">
            <div class="upload_hleft">비밀번호 초기화</div>
            <img src="image/drawable-xxxhdpi/icon_close.png" style="vertical-align:middle; width: 14px; height: 14px;">
        </div>
    </div>
    <div class="passwordReset01_noti">
        새로운 비밀번호를 입력해주세요
    </div>
    <div class="password_reset01">
        <div class="passwordReset01_text">
            <div id="passwordReset01_password">
                <div class="passwordReset01_box">
                    <input type="password" class="passwordReset01_int" maxlength="20" placeholder="비밀번호">
                </div>
            </div>
            <div id="passwordReset01_passwordcheck">
                <div class="passwordReset01_box">
                    <input type="password" class="passwordReset01_int" maxlength="20" placeholder="비밀번호 확인">
                </div>
            </div>
        </div>
    </div>
    <div class="passwordReset01_btn">
        <a href="login.html"><button>초기화 하기</button></a>
    </div>
    <div class="passwordReset01_explain">
        <p>
            * 영문 대소문자 + 숫자 + 특수문자로 조합해주세요.
            <br>
            <br>
            * 이전 비밀번호와 다른 비밀번호로 입력해주세요.
        </p>
    </div>

</body>
</html>
