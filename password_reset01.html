<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/password_reset01.css">
</head>
<body>
    <div class="password_reset00">
        <div class="password_reset00_header">
            <div class="password_reset00_hleft">
                <img src="image/drawable-xxxhdpi/icon_back_arrow.png" style="margin-top:2.12px; width: 15px; height: 14px; padding-right: 15px;">
                비밀번호 초기화
            </div>
            <div class="password_reset00_hright">
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div class="noti">
        새로운 비밀번호를 입력해주세요
    </div>
    <div class="register_text">
        <div id="register_password">
            <div class="register_box">
                <input type="password" class="register_int" maxlength="20" placeholder="비밀번호">
            </div>
        </div>
        <div id="register_passwordcheck">
            <div class="register_box">
                <input type="password" class="register_int" maxlength="20" placeholder="비밀번호 확인">
            </div>
        </div>
    </div>
    <div class="certification_btn">
        <a href="certification2.html"><button>초기화 하기</button></a>
    </div>
</body>
</html>
