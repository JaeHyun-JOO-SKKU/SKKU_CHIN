<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SKKUCHIN_채팅목록</title>
    <link rel="stylesheet" href="./css/chatting.css">
</head>
<body>
    <!--헤더-->
    <div class="header_chatting">
        <h2>채팅목록</h2>
    </div>
    <!--채팅 목록-->
    <div class="chatting_box">
        <!--개별 알림 notifi_item-->
        <div class="chatting_item">
            <!--알림 이미지-->
            <div class="chatting_img">
                <img src="./image/index_logo.PNG" alt="preview_img" style="width: 70%; border-radius: 70px;">
            </div>
            <div class="chatting_text">
                <span class="chatting_name">이명준</span>
                <span class="chatting_major">글로벌경영학과</span>
                <span class="chatting_stNum">16학번</span>
                <p>그럼 금잔디 식당에서 12시에 봬요!</p>
            </div>
            <!--알림 시간-->
            <div class="chatting_alert">
                <div class="chatting_time">
                    10분전
                </div>
                <div class="chatting_new">
                    1
                </div>
            </div>
        </div>
        <!--개별 알 notifi_item-->
        <div class="chatting_item">
            <!--알림 이미지-->
            <div class="chatting_img">
                <img src="./image/index_logo.PNG" alt="preview_img" style="width: 70%; border-radius: 50px;">
            </div>
            <div class="chatting_text">
                <span class="chatting_name">주재현</span>
                <span class="chatting_major">경영학과</span>
                <span class="chatting_stNum">17학번</span>
                <p>역시 사나이는 국밥이죠!</p>
            </div>
            <!--채팅 시간-->
            <div class="chatting_alert">
                <div class="chatting_time">
                    00:00
                </div>
                <div class="chatting_new">
                    1
                </div>
            </div>
        </div>
    </div>
</body>
</html>
