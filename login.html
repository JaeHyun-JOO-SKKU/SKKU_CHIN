<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKKUCHIN_로그인</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
    <div class="login_logo">
        <img src="./image/drawable-xxxhdpi/email_enhang.png" width="60%">
    </div>
    <div class="login_greeting">
        <h1>환영합니다!</h1>
    </div>
    <div id="login_email">
        <div id="login_ID">
            <span class="login_box">
                <input type="text" class="login_int" maxlength="20" placeholder="킹고 이메일 주소">
            </span>
        </div>
        <div id="login_emailtype">
            <span class="login_box">
                <select class="login_sel">
                    <option>@ 이메일 선택</option>
                    <option value="01">@ skku.edu</option>
                    <option value="02">@ g.skku.edu</option>
                </select>
            </span>
        </div>
    </div>
    <div class="login_text">
        <input type="password" required placeholder="    비밀번호">
    </div>
    <div class="login_btn">
        <a href="home_home.html"><button id="log_in">스꾸친 로그인</button></a>
    </div>
    <div class="login_register_btn">
        <a href="register.html"><button id="register">회원 가입하기</button></a> |
        <a href="reset_password.html"><button id="reset">비밀번호 초기화</button></a>
    </div>
</body>
</html>
