<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKKUCHIN_로그인</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
    <div class="login_logo">
        <img src="./image/logo_noText.PNG" width="60%">
    </div>
    <div class="login_greeting">
        <h1>환영합니다!</h1>
    </div>
    <div class="login_text">
        <h2>ID</h2>
        <input type="text" required placeholder="킹고 이메일 주소" maxlength="">
        <h2>PASSWORD</h2>
        <input type="password" required placeholder="비밀번호">
    </div>
    <div class="login_btn">
        <a href="main.html"><button id="log_in">스꾸친 로그인</button></a>
    </div>
    <div class="login_register_btn">
        <a href="register.html"><button id="register">회원 가입하기</button></a> |
        <a href="reset_password.html"><button id="reset">비밀번호 초기화</button></a>
    </div>
</body>
</html>
