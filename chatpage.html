<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SKKUCHIN_채팅</title>
    <link rel="stylesheet" href="./css/chatpage.css">
</head>
<body>
    <!--헤더-->
    <div class="chatpage_header">
        <div class="chatpage_header2">
            <img class="chatpage_arrow" src="./img/icon_back_arrow.png" alt="icon_back_arrow">
            <center class="chatpage_name">이명준</center>
            <div class="chatpage_menu">⁝</div>
        </div>
        <center class="chatpage_info">글로벌경영학과/16</center>
    </div>
    <!--게시물 내용-->
    <div class="chatpage_post">
        <p>[밥약게시판]</p>
        <br>
        <p>이거 같이 드실 분 있을까요?</p>
    </div>
    <!--채팅 전 내용-->
    <div class="chatpage_beforeChat">
        <img class="chatpage_beforeLogo" src="./image/chat_enheng.png" alt="chat_enheng">
        <div class="chatpage_beforeInfo">
            이명준님께 메세지를 보내실 경우 상대방에게
            <br>
            실명/학과/학번이 공개됩니다.
            <br>
            금전 거래 및 어쩌구는 하지 마세요!
        </div>
    </div>
    <!--메시지 입력-->
    <div class="chatpage_footer">
        <div class="chatpage_footer2">
            <div class="chatpage_message">
                <textarea class="chatpage_messageIn" rows="1" placeholder="메세지를 입력하세요"></textarea>
            </div>
            <div class="chatpage_messageBtn">
                <img src="./image/chat_send_button.png" alt="chat_send_button" width="40px">
            </div>
        </div>
    </div>
</body>
</html>
